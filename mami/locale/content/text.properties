home_text = <h2>Welkom</h2>
  <br><br>Als de wieken van de molens in Nederland draaien, betekent het vaak dat ze toegankelijk zijn voor publiek. Hier is een overzicht te zien van werkende molens in Nederland.
  <br><br>Deze website staat in verbinding met (nu nog enkele) molens met een sensor. Het aantal wieken dat per minuut langskomt kan zo worden geteld. De meeste molens hebben 4 wieken dus een getal van 60 betekent dat het wiekenkruis 15 keer per minuut volledig rond gaat.
  <br><br>Speciaal hiervoor ontwikkelde modelmolens kunnen naar keuze gekoppeld worden aan elke deelnemende echte molen en ook zelfstandig draaien.
  <br>Zolang er verbinding is met de server zullen deze modelmolens dus draaien samen met de echte molen, met de echte snelheid (tot een bepaald maximum), en stil staan als de echte molen stilstaat.
  <br>De modelmolens zijn op dit moment uitverkocht, ze waren verkrijgbaar via de winkel <a href="https://winkel.molenderoos.nl/" target="_blank">Molen de Roos</a> in Delft.
  <br><br>In samenwerking met <a href="https://smartmolen.com">smartmolen.com <img src="static/images/external-link-icon_7.png" height="10px"></a> worden iedere 5 minuten gegevens opgehaald welke op de kaart worden weergegeven.
