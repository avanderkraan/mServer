home_text = <h2>Welcome</h2>
  <br><br>When the sails of the windmills in the Netherlands spin, it often means that they are accessible to the public. Here is an overview of working mills in the Netherlands.
  <br><br>This website is connected to (currently a few) mills with a sensor. The number of sails passing per minute can be counted in this way. Most windmills have 4 sails, so a number of 60 means that the axis rotates 15 times per minute.
  <br><br>Model mills specially developed for this purpose, can be linked to any participating real windmill and also spin independently.
  <br>As long as there is a connection with the server, these model mills work like the real mill, at the same speed (up to a certain limit), and stop when the real mill has stopped.
  <br>The model mills are sold out but were available through the shop <a href="https://winkel.molenderoos.nl/" target="_blank">Molen de Roos</a> in Delft.
  <br><br>In collaboration with <a href="https://smartmolen.com">smartmolen.com <img src="static/images/external-link-icon_7.png" height="10px"></a>, data is retrieved every 5 minutes, which is shown on the map.
