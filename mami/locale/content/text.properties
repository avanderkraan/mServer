home_text = <h2>Welkom</h2>
  <br><br>Als de wieken van de molens in Nederland draaien, betekent het vaak dat ze toegankelijk zijn voor publiek. Hier is een overzicht te zien van draaiende molens in Nederland.
  <br><br>Deze website staat in verbinding met (nu nog enkele) molens met een sensor. Het aantal wieken dat per minuut langskomt kan zo worden geteld. De meeste molens hebben 4 wieken dus een getal van 60 betekent dat het wiekenkruis 15 keer per minuut volledig rond gaat.
  <br><br>Een tweede plan in ontwikkeling, nog niet verkrijgbaar: modelmolens die gekoppeld zijn aan echte molens. Deze modelmolens zullen dus draaien als de echte molen draait, met de echte snelheid, en stil staan als de echte molen stilstaat. Dat geeft een unieke verbinding met de molen naar keuze.
