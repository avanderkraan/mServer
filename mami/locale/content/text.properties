enter_code_guide = <strong>Het IP adres van het model bepalen (dit kost even wat moeite, het kan ook met behulp van een LAN scanner)</strong>
                    <br><br>
                    Zet het model aan, beide LEDs gaan branden<br>
                    De eerste keer zal na een tijdje de gele LED blijven branden, wat betekent dat de WiFi van het model te gebruiken is<br>
                    Zoek met een telefoon/computer het WiFi netwerk dat begint met 'ESP-' en maak verbinding<br>
                    De melding dat u niet vebonden bent met internet kunt u negeren<br>
                    Het standaard wachtwoord voor WiFi van het model is meegeleverd met het model<br>
                    <br>
                    Start een browser op en ga naar http://192.168.4.1<br>
                    Kies in het menu voor 'WiFi'<br>
                    Kies 'Netwerk Station' en wacht even tot er een lijst verschijnt<br>
                    Kies uw WiFi netwerk en vul het wachtwoord in<br>
                    Druk op de 'Save' knop om de instellingen op te slaan<br>
                    Ga naar het beginmenu en herstart het model<br>
                    <br>
                    Als alles goed is ingevuld blijft na opnieuw starten de groene LED branden<br>
                    Nu kan het zoeken beginnen van het IP adres dat het model van uw WiFi netwerk heeft gekregen<br>
                    Druk de knop op het model even in<br>
                    (Deze knop zorgt ervoor dat er gewisseld wordt van Access Point naar Netwerk Station)<br>
                    Na een tijdje blijft de gele LED branden<br>
                    Zoek weer met een telefoon/computer het WiFi netwerk dat begint met 'ESP-' en maak verbinding<br>
                    Start een browser op en ga weer naar http://192.168.4.1<br>
                    Hier staat nu het laatst bekende IP adres dat straks gebruikt kan worden<br>
                    Onthou dit IP adres of schrijf het op<br>
                    <br>
                    Druk weer op de knop op het model waardoor het model onderdeel wordt van uw WiFi netwerk (de groene LED blijft nu branden)<br>
                    <br><br>
                    <strong>Laat het model draaien</strong>
                    <br><br>
                    Start een browser op en ga naar http://-laatst-bekende-IP-adres-<br>
                    Kies in het menu voor 'Model draai instellingen' en vul hier de gewenste code in uit de lijst van <a href="./codes/" target="_blank">molen codes</a>
                    <br>
                    Druk op de 'Save' knop om de code op te slaan<br>
                    <br>
                    U kunt er ook voor kiezen om het model niet te koppelen en het zelfstandig te laten draaien<br>
                    Dit kan ook als er geen internet beschikbaar is via http://192.168.4.1<br>
                    Met de 'stop' optie stopt het draaien van het model<br>
