home_text = <h2>Welcome</h2>
  <br><br>When the blades of the windmills in the Netherlands turn, it often means that they are accessible to the public. Here is an overview of rotating mills in the Netherlands.
  <br><br>This website is connected to (currently a few) mills with a sensor. The number of blades passing per minute can be counted in this way. Most windmills have 4 blades, so a number of 60 means that the axis rotates 15 times per minute.
  <br><br>A second plan in development, not yet available: model mills that are linked to real mills. So these model mills will rotate when the real mill is running, at the real speed, and stand still when the real mill has stopped. This provides a unique connection with the mill of your choice.
