code_guide_header = <H4>Handleiding om het molentje te laten draaien</h4>
code_guide = Deze handleiding is gemaakt voor een mobiele telefoon. Zet 4G uit tijdens de installatie.
  <br>Het is ook mogelijk een computer te gebruiken. Op http://www.draaiendemolens.nl is hierover meer uitleg te vinden.
expand_code_guide = (Voor de handleiding die wordt meegeleverd met de modelmolentjes is gekozen om dat alleen voor mobiele telefoons te maken.
  <br>Wilt u dit proces met een computer doen, dan kan dat ook.
  <br>Voor een computer met Windows, MacOS of een Linux-versie kunt u via het WiFi symbool andere netwerken kiezen.
  <br>Hier kiest u dan, net als bij gebruik van een mobiele telefoon het netwerk dat begint met 'ESP-'.
  <br>U kunt via http://192.168.4.1 in de adresbalk van een browser verbinding maken met het modelmolentje.
  <br>Afhankelijk van het Operating Systeem en de gebruikte browser kunt u ook http://model.local gebruiken in de adresbalk van een browser, dit geldt ook voor de iphone.
  <br>Als u gebruik maakt van http://model.local kunt u met behulp van de lampjes zien aan welk netwerk het modelmolentje is verbonden.)
code_guide_a_header = <h3><strong>A. Molentje aansluiten en zelfstandig laten draaien</strong></h3>
code_guide_a = Stop de stekker in het stopcontact, een groen en een geel lampje gaan branden. Wacht tot alleen het gele lampje brandt.
  <br>Gebruik een mobiele telefoon met WiFi en ga naar Instellingen → Verbindingen → Wi-Fi.
  <br>Selecteer daar het Wi-Fi netwerk van het molentje, dat begint met 'ESP-'.
  <br>Voer het wachtwoord in (zie handleiding die wordt meegeleverd met het modelmolentje) en wacht tot u bent verbonden.
  <br>U kunt dit wachtwoord wijzigen onder het kopje Connect → Access Point (zie Figuur 3).
  <br>
  <br>Open een browser op uw telefoon en vul op de adresbalk in: http://192.168.4.1.
  <br>Wacht tot er verbinding is. Krijgt u geen verbinding, probeer het dan na ca. 1 minuut nog eens.
  <br>De melding van uw browser dat u niet bent verbonden met internet kunt u negeren.
  <br>
  <br>Kies onder het kopje 'Molen' de optie 'Zelfstandig' en vul de gewenste snelheid in.
  <br>
  <br>Klik op 'Save' en het molentje zal gaan draaien.
  <br>
code_guide_b_header = <h3><strong>B. Molentje aansluiten aan een echte molen via internet</strong></h3>
code_guide_b = Stop de stekker in het stopcontact, een groen en een geel lampje gaan branden. Wacht tot alleen het gele lampje brandt.
  <br>Gebruik een mobiele telefoon met WiFi en ga naar Instellingen → Verbindingen → Wi-Fi.
  <br>Selecteer daar het Wi-Fi netwerk van het molentje, dat begint met 'ESP-'.
  <br>Voer het wachtwoord in (zie handleiding die wordt meegeleverd met het modelmolentje) en wacht tot u bent verbonden.
  <br>U kunt dit wachtwoord wijzigen onder het kopje Connect → Access Point (zie Figuur 3).
  <br>
  <br>Open een browser op uw telefoon en vul op de adresbalk in: http://192.168.4.1.
  <br>Wacht tot er verbinding is. Krijgt u geen verbinding, probeer het dan na ca. 1 minuut nog eens.
  <br>De melding van uw browser dat u niet bent verbonden met internet kunt u negeren.
  <br>
  <br><strong>Belangrijk om te weten:</strong>
  <br>Na het doorlopen van deze handleiding kunt u met het knopje aan de achterkant van het molentje wisselen tussen wel of geen internet.
  <br>Een geel lampje betekent dat er geen verbinding is met internet.
  <br>Een groen lampje betekent dat er wel verbinding is met internet.
code_guide_real_mill_header = <h3><strong>B.2. Een echte molen aansluiten</strong></h3>
code_guide_real_mill = <br><strong>Belangrijk om te weten:</strong>
  <br>Na het doorlopen van de handleiding kunt u met het knopje aan de achterkant van het molentje wisselen tussen wel of geen internet.
  <br>Een geel lampje betekent dat er geen verbinding is met internet.
  <br>Een groen lampje betekent dat er wel verbinding is met internet.
  <br><br>Stop de stekker in het stopcontact, een groen en een geel lampje gaan branden. Wacht tot er 1 lampje blijft branden.
  <br>Zorg dat het gele lampje gaat branden, gebruik hiervoor het knopje.
  <br><br>Gebruik een mobiele telefoon met WiFi en ga naar Instellingen → Verbindingen → Wi-Fi.
  <br>Selecteer daar het Wi-Fi netwerk van het molentje, dat begint met 'ESP-'.
  <br>Voer het wachtwoord in (zie handleiding die wordt meegeleverd met het modelmolentje) en wacht tot u bent verbonden.
  <br><br>Open een browser op uw telefoon en vul op de adresbalk in: http://192.168.4.1.
  <br>Wacht tot er verbinding is. Krijgt u geen verbinding, probeer het dan na ca. 1 minuut nog eens.
  <br>De melding van uw browser dat u niet bent verbonden met internet kunt u negeren.
  <br><br>Kies het kopje 'Molen' en selecteer de optie 'Gekoppeld aan een molen'.
  <br>
  <br>Echte molens die meedoen hebben een code. Vul voor Molen de Roos 03503 in.
  <br>(Ga voor andere codes en uitleg hierover naar <a href="./codes/" target="_blank">http://www.draaiendemolens.nl/codes.</a>)
  <br>Klik op 'Save' om de gegevens te bewaren en wacht op bevestiging.
code_guide_internet_header = <h3><strong>B.1. Molentje aansluiten aan internet</strong></h3>
code_guide_internet = <br>Kies het kopje 'Connect'.
  <br>
  <br>Kies voor 'Netwerk Station' en wacht totdat een lijst met WiFi netwerken verschijnt.
  <br>Kies in deze lijst uw WiFi netwerk, vul het wachtwoord in en klik op 'Save'.
  <br>Wacht op bevestiging en reset het molentje door de stekker uit het stopcontact te halen en weer terug te stoppen.
  <br>
  <br>Klik op het knopje aan de achterkant van het molentje om verbinding met internet te maken.
  <br>
  <br>U weet dat er verbinding is met internet als na ca. 30 seconden nog steeds alleen het groene lampje brandt.
  <br>Uw mobiel maakt nu automatisch weer verbinding met uw eigen WiFi netwerk.
  <br>Zodra de echte Molen de Roos gaat draaien en u verbinding hebt met internet (groene lampje is aan) zal uw molentje met dezelfde snelheid gaan draaien tot maximaal 15 toeren per minuut.
  <br>
  <br>Met het knopje aan de achterkant van het molentje kunt u altijd wisselen tussen wel of geen internet, zodat u, als er geen echte molen draait uw molentje toch zelfstandig kan laten draaien.
  <br>Op de website http://www.draaiendemolens.nl kunt u op het kaartje zien welke echte molens zijn aangesloten en of ze draaien.

