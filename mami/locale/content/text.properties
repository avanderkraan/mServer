enter_code_guide = <strong>Determine the IP address of the model (this takes some effort, it can also be done using a LAN scanner)</strong>
                    <br><br>
                    Turn on the model, both LEDs light up<br>
                    The first time, after a while, the yellow LED will stay on, which means the model's WiFi is usable<br>
                    Using a phone/computer, locate the WiFi network that starts with 'ESP-' and connect<br>
                    You can ignore the message that you are not connected to the internet<br>
                    The model's default WiFi password is included with the model<br>
                    <br>
                    Start a browser and go to http://192.168.4.1<br>
                    In the menu choose 'WiFi'<br>
                    Choose 'Network Station' and wait for a list to appear<br>
                    Choose your WiFi network and enter the password<br>
                    Press the 'Save' button to save the settings<br>
                    Go to the start menu and restart the model<br>
                    <br>
                    If everything has been entered correctly, the green LED will remain lit after restarting<br>
                    Now you can start searching for the IP address that your WiFi network model got<br>
                    Briefly press the button on the model<br>
                    (This button will switch from Access Point to Network Station)<br>
                    After a while the yellow LED stays on<br>
                    Search again with a phone/computer the WiFi network that starts with 'ESP-' and connect<br>
                    Start a browser and go back to http://192.168.4.1<br>
                    Here is now the last known IP address that can be used later<br>
                    Remember this IP address or write it down<br>
                    <br>
                    Press the button on the model again so that the model becomes part of your WiFi network (the green LED now remains lit)<br>
                    <br><br>
                    <strong>Spin the model</strong>
                    <br><br>
                    Start a browser and go to http://-last-known-IP-address-<br>
                    In the menu, choose 'Model spin settings' and enter the desired code from the list of <a href="./codes/" target="_blank">molen codes</a>
                    <br>
                    Press the 'Save' button to save the code<br>
                    <br>
                    You can also choose not to link the model and let it spin independently<br>
                    This is also possible if no internet is available via http://192.168.4.1<br>
                    With the 'stop' option, the model stops rotating<br>
