code_guide_header = <h4>Guide to make the model mill spin</h4>
code_guide = This guide is written to be followed on a mobile phonee telefoon. Switch 4G off during this installation.
  <br>It is also possible to use a phone. You can find moe information about this on http://www.draaiendemolens.nl.
expand_code_guide = (The manual that comes with the model mills has been chosen to be only for mobile phones.
   <br>If you want to do this process with a computer, you can do that too.
   <br>For a computer with Windows, MacOS or a Linux version, you can choose other networks via the WiFi symbol.
   <br>Here you choose, just like when using a mobile phone, the network that starts with 'ESP-'.
   <br>You can connect to the model mill via http://192.168.4.1 in the address bar of a browser.
   <br>Depending on the Operating System and the browser used, you can use also use http://model.local in the address bar of a browser, this also applies to the iphone.
   <br>If you use http://model.local you can use the lights to see to which network the model mill is connected.)
code_guide_a_header = <h3><strong>A. Connect Model mill and let it spin indepently</strong></h3>
code_guide_a = Put the plug in the socket, a green and a yellow light will light up. Wait until only the yellow light is on.
  <br>Use a mobile phone with WiFi and go to Settings → Connections → Wi-Fi.
  <br>Select the Wi-Fi network of the windmill, which starts with 'ESP-'.
  <br>Enter the password (see manual that comes with the model mill) and wait until you are connected.
  <br>You can change this password under the heading Connect → Access Point (see Figure 3).
  <br>
  <br>Open a browser on your phone and enter in the address bar: http://192.168.4.1.
  <br>Wait for connection. If you cannot connect, try again after approx. 1 minute.
  <br>You can ignore the message from your browser that you are not connected to the internet.
  <br>
  <br>Under the heading 'Mill', choose the option 'Independent' and enter the desired speed.
  <br>
  <br>Click on 'Save' and the mill will start turning.
  <br>
code_guide_b_header = <h3><strong>B. Connecting the model mill to a real windmill via the internet</strong></h3>
code_guide_b = Put the plug in the socket, a green and a yellow light will light up. Wait until only the yellow light is on.
  <br>Use a mobile phone with WiFi and go to Settings → Connections → Wi-Fi.
  <br>Select the Wi-Fi network of the model mill, which starts with 'ESP-'.
  <br>Enter the password (see manual that comes with the model mill) and wait until you are connected.
  <br>You can change this password under the heading Connect → Access Point (see Figure 3).
  <br>
  <br>Open a browser on your phone and enter in the address bar: http://192.168.4.1.
  <br>Wait for connection. If you cannot connect, try again after approx. 1 minute.
  <br>You can ignore the message from your browser that you are not connected to the internet.
  <br>
  <br><strong>Important to know:</strong>
  <br>After going through this manual, you can use the button on the back of the mill to switch between having or not having internet.
  <br>A yellow light means there is no internet connection.
  <br>A green light means that there is a connection to the internet.
code_guide_real_mill_header = <h3><strong>B.2. Connecting a real mill</strong></h3>
code_guide_real_mill = <br><strong>Important to know:</strong>
  <br>After going through the manual, you can use the button on the back of the mill to switch between having or not having internet.
  <br>A yellow light means there is no internet connection.
  <br>A green light means that there is a connection to the internet.
  <br><br>Put the plug in the socket, a green and a yellow light will light up. Wait until 1 light stays on.
  <br>Make sure the yellow light comes on, use the button for this.
  <br><br>Use a mobile phone with WiFi and go to Settings → Connections → Wi-Fi.
  <br>Select the Wi-Fi network of the model mill, which starts with 'ESP-'.
  <br>Enter the password (see manual that comes with the model mill) and wait until you are connected.
  <br><br>Open a browser on your phone and enter in the address bar: http://192.168.4.1.
  <br>Wait for connection. If you cannot connect, try again after approx. 1 minute.
  <br>You can ignore the message from your browser that you are not connected to the internet.
  <br><br>Choose the heading 'Mill' and select the option 'Linked to a mill'.
  <br>
  <br>Real windmills that participate have a code. Enter 03503 for Molen de Roos.
  <br>(For other codes and explanations, go to <a href="./codes/" target="_blank">http://www.draaiendemolens.nl/codes.</a>)
  <br>Click on 'Save' to save the data and wait for confirmation.
code_guide_internet_header = <h3><strong>B.1. Connecting the model mill to the internet</strong></h3>
code_guide_internet = <br>Choose the heading 'Connect'.
  <br>
  <br>Choose 'Network Station' and wait until a list of WiFi networks appears.
  <br>Choose your WiFi network from this list, enter the password and click 'Save'.
  <br>Wait for confirmation and reset the model mill by unplugging and plugging it back in.
  <br>
  <br>Click on the button at the back of the model mill to connect to the internet.
  <br>
  <br>You know that there is a connection to the internet if after approx. 30 seconds only the green light is still on.
  <br>Your mobile will now automatically reconnect to your own WiFi network.
  <br>As soon as the real Molen de Roos starts turning and you are connected to the internet (green light is on) your model mill will start rotating at the same speed up to a maximum of 15 revolutions per minute.
  <br>
  <br>With the button on the back of the model mill you can always switch between internet or not, so that if there is no real mill running you can still make your mill run independently.
  <br>On the website http://www.draaiendemolens.nl you can see on the map which real windmills are connected and whether they are running.

