  <br><br>Bij molens is het meestal zo dat toegankelijk zijn voor publiek als ze draaien.
  <br>Deze website geeft de gelegenheid om dat te kunnen zien waarbij elke voorbijkomende wiek telt.
  <br>(De as van een molen met 4 wieken die het getal 60 geeft draait dus 15 toeren per minuut.)

  <br><br>Deze website geeft ook de mogelijkheid om modelmolens te koppelen aan echte molens.
  <br>Het leuke daarvan is dat je, waar je ook bent, aan je modelmolen kunt zien of een gekoppelde molen draait.
  <br>Op dit moment zit de ontwikkeling in de testfase en zijn de modellen nog niet verkrijgbaar.

