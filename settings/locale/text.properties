home_text = <h2>Welcome</h2>
   <br><br>Windmills are usually open to the public when they are spinning.
   <br>This website offers the possibility to check this out where every passing blade counts.
   <br>(The axis of a mill with 4 blades showing the number 60 is actually spinning 15 rotations per minute.)
   <br><br>This website also offers the possibility to link model mills to real mills.
   <br>The nice thing about it is that wherever you are you can see, looking at your model mill, whether a connected mill is spinning.
   <br>At the moment the development is in the testing phase and the models are not yet available.

